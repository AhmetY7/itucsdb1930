{% extends "layout.html" %}

{% block title %}add Goal {% endblock %}
{% block content %}

<h1 class="title">UPDATE Fixture</h1>


<form method='POST'>
<div class="field">
  <label for="PlayerName" class="label">HomeTeam</label>
  <div class="control">
    {% for row in cursor %}
    <input required="required" class="input" type="text" placeholder="e.g. 34"  value="{{row[1]}}" name="HomeTeam">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">AwayTeam</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. 12"  value="{{row[2]}}" name="AwayTeam">
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">HomeScore</label>
  <div class="control">
    <input  class="input" type="text" placeholder="e.g. 3"  value="{{row[6]}}" name="HomeScore">
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">AwayScore</label>
  <div class="control">
    <input  class="input" type="text" placeholder="e.g. 0"  value="{{row[7]}}" name="AwayScore">
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">Week</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. 1"  value="{{row[3]}}" name="Week">
  </div>
</div>

<div class="field">
    <label for="TeamID" class="label">MatchDate</label>
    <div class="control">
      <input required="required" class="input" type="text" placeholder="e.g. 01.01.2020"  value="{{row[4]}}" name="MatchDate">
    </div>
</div>

<div class="field">
  <label for="TeamID" class="label">Time</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. 20:00"  value="{{row[5]}}" name="Time">
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link" name="Update" value="{{row[0]}}">Submit</button>
  </div>
</div>
{% endfor %}
</form>
{% endblock %}
