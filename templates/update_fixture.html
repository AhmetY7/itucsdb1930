{% extends "layout.html" %}

{% block title %}add Goal {% endblock %}
{% block content %}

<h1 class="title">UPDATE Fixture</h1>


<form method='POST'>
<div class="field">
  <label for="PlayerName" class="label">HomeTeam</label>
  <div class="select">
    {% for row in cursor %}
    <select  id="home" name="HomeTeam" >
          <option value="42">A.F.C. Bournemouth</option>
          <option value="35">Arsenal</option>
          <option value="53">Aston Villa</option>
          <option value="43" >Brighton and Hove Albion</option>
          <option value="51">Burnley</option>
          <option value="37">Chelsea</option>
          <option value="44" >Crystal Palace </option>
          <option value="54">Everton</option>
          <option value="40">Leicester City</option>
          <option value="36" >Liverpool</option>
          <option value="38">Manchester City</option>
          <option value="45">Manchester United</option>
          <option value="52" >Newcastle United</option>
          <option value="55">Norwich City</option>
          <option value="41">Sheffield United</option>
          <option value="56" >Southampton</option>
          <option value="48">Tottenham Hotspur</option>
          <option value="57">Watford</option>
          <option value="50" >West Ham United</option>
          <option value="49">Wolverhampton Wanderers</option>
      </select>

  </div>
</div>
<div class="field">
  <label for="PlayerName" class="label">AwayTeam</label>
<div class="select">
  <select  id="away" name="AwayTeam" >
          <option value="42">A.F.C. Bournemouth</option>
          <option value="35">Arsenal</option>
          <option value="53">Aston Villa</option>
          <option value="43" >Brighton and Hove Albion</option>
          <option value="51">Burnley</option>
          <option value="37">Chelsea</option>
          <option value="44" >Crystal Palace </option>
          <option value="54">Everton</option>
          <option value="40">Leicester City</option>
          <option value="36" >Liverpool</option>
          <option value="38">Manchester City</option>
          <option value="45">Manchester United</option>
          <option value="52" >Newcastle United</option>
          <option value="55">Norwich City</option>
          <option value="41">Sheffield United</option>
          <option value="56" >Southampton</option>
          <option value="48">Tottenham Hotspur</option>
          <option value="57">Watford</option>
          <option value="50" >West Ham United</option>
          <option value="49">Wolverhampton Wanderers</option>
      </select>
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">HomeScore</label>
  <div class="control">
    <input  class="input" type="number" placeholder="e.g. 3"  value="{{row[6]}}" name="HomeScore" min="0">
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">AwayScore</label>
  <div class="control">
    <input  class="input" type="number" placeholder="e.g. 0"  value="{{row[7]}}" name="AwayScore" min="0">
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">Week</label>
  <div class="control">
    <input required="required" class="input" type="number" placeholder="e.g. 1"  value="{{row[3]}}" name="Week" min="1">
  </div>
</div>

<div class="field">
    <label for="TeamID" class="label">MatchDate</label>
    <div class="control">
      <input required="required" class="input" type="date" placeholder="e.g. 01.01.2020"  value="{{row[4]}}" name="MatchDate">
    </div>
</div>

<div class="field">
  <label for="TeamID" class="label">Time</label>
  <div class="control">
    <input required="required" class="input" type="time" placeholder="e.g. 20:00"  value="{{row[5]}}" name="Time">
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link" name="Update" value="{{row[0]}}">Submit</button>
  </div>
</div>
</form>
<script>
 listBox=document.getElementById('home');
 
 for (var x = 0; x < 20; x++) { 
  if (listBox.options[x].value == {{row[1]}}) { 
    listBox.options[x].selected = true; 
  } 
} 
listBox2=document.getElementById('away');
 
 for (var x = 0; x < 20; x++) { 
  if (listBox2.options[x].value == {{row[2]}}) { 
    listBox2.options[x].selected = true; 
  } 
} 


</script>
{% endfor %}
{% endblock %}
