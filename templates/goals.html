{% extends "layout.html" %}
{% block title %}Teams{% endblock %}
{% block content %}
<h1 class="title">Goals</h1>
<form action="" method="post" name="team_list">
<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth" style="width:100%">
 <tr>
    <th></th>
    <th>ID</th>
    <th>PlayerID</th>
    <th>MatchID</th>
    <th>Minute</th>
    <th></th>
  </tr>
{% for row in cursor %}
<tr>
    <td>
        <label class="checkbox">
        <input type="checkbox" name="ID" value="{{ row[0] }}"/>
        </td>
    <td>{{row[0]}}</td>
    <td>{{row[1]}}</td>
    <td>{{row[2]}}</td>
    <td>{{row[3]}}</td>
    <td>
        <div class="control">
          <button class="button is-primary is-small">Update</button>
        </div>
    </td>
  </tr>

{% endfor %}
</table>
<td><div class="control">
    <button class="button is-danger is-small">Delete</button>
  </div></td>
</form>
{% endblock %}
