{% extends "layout.html" %}
{% block title %}Teams{% endblock %}
{% block content %}
<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth" style="width:100%">
 <tr>
    <th>ID</th>
    <th>PlayerID</th>
    <th>MatchID</th>
    <th>Minute</th>
  </tr>
{% for row in cursor %}
<tr>
    <td>{{row[0]}}</td>
    <td>{{row[1]}}</td>
    <td>{{row[2]}}</td>
    <td>{{row[3]}}</td>
  </tr>

{% endfor %}
</table>

{% endblock %}
