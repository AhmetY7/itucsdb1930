{% extends "layout.html" %}
{% block title %}Teams{% endblock %}
{% block content %}
<h1 class="title">Players</h1>
<form action="" method="post" name="player_list">
  <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth" style="width:100%">
  <tr>
      <th></th>
      <th>ID</th>
      <th>Player Name</th>
      <th>Player Age</th>
      <th>Player Nationalty</th>
      <th>Player Height</th>
      <th>Team ID</th>
      <th></th>
    </tr>
  {% for row in cursor %}
  <tr>
          <td>
          <label class="checkbox">
            <input type="checkbox" name="Player_ID" value="{{ Player_ID }}"/>
          </label>
          <a href="{{ url_for('player_page', Player_ID=ID) }}">
              
            </a></td>
      <td>{{row[0]}}</td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[4]}}</td>
      <td>{{row[5]}}</td>
      <td><div class="control">
          <button class="button is-danger is-small">Delete</button>
        </div></td>
    </tr>
  
    </form>
{% endfor %}
</table>

{% endblock %}
