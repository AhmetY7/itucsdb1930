{% extends "layout.html" %}

{% block title %}add team{% endblock %}
{% block content %}
<form method='POST'>
<div class="field">
  <label class="label">Add Team Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="e.g. Manchester City"  value="{{team_name}}" name="team_name">
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
</div>
</form>
{% endblock %}
