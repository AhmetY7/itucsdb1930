{% extends "layout.html" %}

{% block title %}add team{% endblock %}
{% block content %}

<h1 class="title">ADD TEAM</h1>

<form method='POST'>
<div class="field">
  <label class="label">Add Team Name</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. Manchester City"  value="{{Teamname}}" name="Teamname" maxlength="30">
  </div>
</div>

<div class="field">
  <label class="label">Add NickName</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. City Girls"  value="{{NickName}}" name="NickName" maxlength="30">
  </div>
</div>
<div class="field">
  <label class="label">Add ShortName</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. MC"  value="{{ShortName}}" name="ShortName" maxlength="30">
  </div>
</div>

<div class="field">
  <label class="label">Add FoundationDate</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. 1923"  value="{{FoundationDate}}" name="FoundationDate" maxlength="30">
  </div>
</div>

<div class="field">
  <label class="label">Add Capacity</label>
  <div class="control">
    <input required="required" class="input" type="number" placeholder="e.g. 19232"  value="{{Capacity}}" name="Capacity">
  </div>
</div>

<div class="field">
  <label class="label">Select ManagerID</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. ManagerID"  value="{{ManagerID}}" name="ManagerID">
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
</div>
</form>
{% endblock %}
