{% extends "layout.html" %}

{% block title %}add Goal {% endblock %}
{% block content %}

<h1 class="title">ADD GOAL</h1>


<form method='POST'>
<div class="field">
  <label for="PlayerName" class="label">PlayerID</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. 34"  value="{{PlayerID}}" name="PlayerID">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">MatchID</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. 12"  value="{{MatchID}}" name="MatchID">
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">Minute</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. 87"  value="{{Minute}}" name="Minute">
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
</div>
</form>
{% endblock %}
