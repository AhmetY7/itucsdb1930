{% extends "layout.html" %}

{% block title %}add REFEREE {% endblock %}
{% block content %}
<a class="button is-dark" href="{{ url_for('team_page') }}">See All Teams</a>
<a class="button is-dark" href="{{ url_for('player_page') }}">See All Players</a>
<a class="button is-dark" href="{{ url_for('manager_page') }}">See All Managers</a>
<a class="button is-dark" href="{{ url_for('goal_page') }}">See All Goals</a>
<a class="button is-dark" href="{{ url_for('stadium_page') }}">See All Stadiums</a>
<a class="button is-dark" href="{{ url_for('assist_page') }}">See All Assists</a>
<a class="button is-dark" href="{{ url_for('statistic_page') }}">See All Statistics</a>
<a class="button is-dark" href="{{ url_for('standing_page') }}">See Standing</a>
<a class="button is-dark" href="{{ url_for('referee_page') }}">See Referee</a>
<a class="button is-dark" href="{{ url_for('fixture_page') }}">See Fixture</a>
<a class="button is-dark" href="{{ url_for('detail_page') }}">See Details</a>
<br><br>
<h1 class="title">ADD REFEREE</h1>


<form method='POST'>
<div class="field">
  <label for="PlayerName" class="label">RefereeName</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. John Walkie "  value="{{RefereeName}}" name="RefereeName" maxlength="20">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">Age</label>
  <div class="control">
    <input required="required" class="input" type="number" placeholder="e.g. 40"  value="{{Age}}" name="Age" min="18">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">TotalMatch</label>
  <div class="control">
    <input required="required" class="input" type="number" placeholder="e.g. 12"  value="{{TotalMatch}}" name="TotalMatch" min="0">
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">TotalRedCard</label>
  <div class="control">
    <input required="required" class="input" type="number" placeholder="e.g. 87"  value="{{TotalRedCard}}" name="TotalRedCard" min="0">
  </div>
</div>

<div class="field">
    <label for="TeamID" class="label">TotalYellowCard</label>
    <div class="control">
      <input required="required" class="input" type="number" placeholder="e.g. 82"  value="{{TotalYellowCard}}" name="TotalYellowCard" min="0">
    </div>
  </div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
</div>
</form>
{% endblock %}
