{% extends "layout.html" %}
{% block title %}Teams{% endblock %}
{% block content %}

<h1 class="title">TOP GOALS</h1>
<form action="" method="post" name="team_list">
<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth" style="width:100%">
 <tr>
    <th>Player</th>
    <th>Total Goal</th>

  </tr>
{% for row in cursor %}
<tr>
    <td>{{row[0]}}</td>
    <td>{{row[1]}}</td>
  </tr>

{% endfor %}
</table>
</form>
{% endblock %}
