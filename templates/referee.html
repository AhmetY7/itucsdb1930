{% extends "layout.html" %}
{% block title %}referee{% endblock %}
{% block content %}
<h1 class="title">REFEREE</h1>
<form action="" method="post" name="assist_list">
        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth" style="width:100%">
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Referee Name</th>
                    <th>Age</th>
                    <th>Total Match</th>
                    <th>Total Red Card</th>
                    <th>Total Yellow Card</th>
                    <th></th>
                  </tr>
                  {% for row in cursor %}
                  <tr> 
                     <td></td>
                      <td>{{row[0]}}</td>
                      <td>{{row[1]}}</td>
                      <td>{{row[5]}}</td>
                      <td>{{row[2]}}</td>
                      <td>{{row[3]}}</td>
                      <td>{{row[4]}}</td>
                      <td>
                            <div class="control">
                              <button class="button is-primary is-small">Update</button>
                            </div>
                        </td>
                </tr>
                {% endfor %}
        </table>
</form>
{% endblock %}
