{% extends "layout.html" %}

{% block title %}add player{% endblock %}
{% block content %}

<h1 class="title">ADD PLAYER</h1>


<form method='POST'>
<div class="field">
  <label for="PlayerName" class="label">Player Name</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. Umut Bulut"  value="{{PlayerName}}" name="PlayerName" maxlength="30">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">Player Age</label>
  <div class="control">
    <input required="required" class="input" type="number" placeholder="e.g. 66"  value="{{PlayerAge}}" name="PlayerAge">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">Player Position</label>
  <label class="radiobox">
    <input type="radio" name="Position" value="Forward" checked>
    Forward<br>
    <input type="radio" name="Position" value="Midfielder">
    Midfielder<br>
    <input type="radio" name="Position" value="Defender">
    Defender<br>
    <input type="radio" name="Position" value="Goalkeeper">
    Goalkeeper<br>
  </label>
  </div>

<div class="field">
  <label for="PlayerNationalty" class="label">Player Nationalty</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. Turkey"  value="{{PlayerNationalty}}" name="PlayerNationalty" maxlength="30">
  </div>
</div>

<div class="field">
  <label for="PlayerHeight" class="label">Player Height</label>
  <div class="control">
    <input required="required" class="input" type="number" placeholder="e.g. 192"  value="{{PlayerHeight}}" name="PlayerHeight">
  </div>
</div>

<div class="field">
  <label for="PlayerHeight" class="label">Player PlaceOfBirth</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. Sivas"  value="{{PlaceOfBirth}}" name="PlaceOfBirth" maxlength="30">
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">Select TeamID</label>
  <div class="control">
    <input required="required" class="input" type="number" placeholder="e.g. TeamID"  value="{{TeamID}}" name="TeamID">
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
</div>
</form>
{% endblock %}
