{% extends "layout.html" %}
{% block title %}Stadiums{% endblock %}
{% block content %}
<h1 class="title">Teams</h1>
<form action="" method="post" name="stadium_list">
        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth" style="width:100%">
                <tr>
                    <th>ID</th>
                    <th>Team Id</th>
                    <th>Stadium Name</th>
                    <th>Capacity</th>
                    <th>Built</th>
                    <th>PitchSize</th>
                    <th>Surface</th>
                  </tr>
                  {% for row in cursor %}
                  <tr> 
                      <td>{{row[0]}}</td>
                      <td>{{row[1]}}</td>
                      <td>{{row[2]}}</td>
                      <td>{{row[3]}}</td>
                      <td>{{row[4]}}</td>
                      <td>{{row[5]}}</td>
                      <td>{{row[6]}}</td>
                </tr>
                {% endfor %}
        </table>
</form>
{% endblock %}
