{% extends "layout.html" %}

{% block title %}add stadium {% endblock %}
{% block content %}

<h1 class="title">ADD STADIUM</h1>


<form method='POST'>
<div class="field">
  <label for="PlayerName" class="label">Team_ID</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. 34"  value="{{Team_ID}}" name="Team_ID">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">Stadiumname</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. Ali Samiyen"  value="{{Stadiumname}}" name="Stadiumname">
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
</div>
</form>
{% endblock %}
