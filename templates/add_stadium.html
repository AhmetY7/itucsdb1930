{% extends "layout.html" %}

{% block title %}Add Stadium {% endblock %}
{% block content %}

<h1 class="title">ADD STADIUM</h1>


<form method='POST'>
<div class="field">
  <label for="PlayerName" class="label">Team_ID</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. 34"  value="{{Team_ID}}" name="Team_ID">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">Stadium Name</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. Ali Samiyen"  value="{{Stadiumname}}" name="Stadiumname">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">Capacity</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="52.00"  value="{{Capacity}}" name="Capacity">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">Built</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="1995"  value="{{Built}}" name="Built">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">Pitch Size</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="120x150m"  value="{{PitchSize}}" name="PitchSize">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">Surface</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="Grass/Hybrid"  value="{{Surface}}" name="Surface">
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
</div>
</form>
{% endblock %}
