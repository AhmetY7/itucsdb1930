{% extends "layout.html" %}

{% block title %}add fixture {% endblock %}
{% block content %}

<a class="button is-dark" href="{{ url_for('player_page') }}">See All Players</a>

<br><br>
<h1 class="title">ADD Fixture</h1>


<form method='POST'>
<div class="field">
  <label for="PlayerName" class="label">HomeTeam</label>
  <div class="select">
    <select  value="{{HomeTeam}}" name="HomeTeam">
          <option value="42"selected>A.F.C. Bournemouth</option>
          <option value="35">Arsenal</option>
          <option value="53">Aston Villa</option>
          <option value="43" >Brighton and Hove Albion</option>
          <option value="51">Burnley</option>
          <option value="37">Chelsea</option>
          <option value="44" >Crystal Palace </option>
          <option value="54">Everton</option>
          <option value="40">Leicester City</option>
          <option value="36" >Liverpool</option>
          <option value="38">Manchester City</option>
          <option value="45">Manchester United</option>
          <option value="52" >Newcastle United</option>
          <option value="55">Norwich City</option>
          <option value="41">Sheffield United</option>
          <option value="56" >Southampton</option>
          <option value="48">Tottenham Hotspur</option>
          <option value="57">Watford</option>
          <option value="50" >West Ham United</option>
          <option value="49">Wolverhampton Wanderers</option>
      </select>

  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">AwayTeam</label>
  <div class="select">
        <select  value="{{AwayTeam}}" name="AwayTeam">
          <option value="42"selected>A.F.C. Bournemouth</option>
          <option value="35">Arsenal</option>
          <option value="53">Aston Villa</option>
          <option value="43" >Brighton and Hove Albion</option>
          <option value="51">Burnley</option>
          <option value="37">Chelsea</option>
          <option value="44" >Crystal Palace </option>
          <option value="54">Everton</option>
          <option value="40">Leicester City</option>
          <option value="36" >Liverpool</option>
          <option value="38">Manchester City</option>
          <option value="45">Manchester United</option>
          <option value="52" >Newcastle United</option>
          <option value="55">Norwich City</option>
          <option value="41">Sheffield United</option>
          <option value="56" >Southampton</option>
          <option value="48">Tottenham Hotspur</option>
          <option value="57">Watford</option>
          <option value="50" >West Ham United</option>
          <option value="49">Wolverhampton Wanderers</option>
      </select>
  </div>
</div>
<div class="field">
  <label for="PlayerAge" class="label">Referee</label>
  <div class="select">
        <select  value="{{Refereeid}}" name="Refereeid">
          <option value="12"selected>Andre Marriner </option>
          <option value="13">Andy Madley  </option>
          <option value="17">Anthony Taylor </option>
          <option value="14" >Chris Kavanagh</option>
          <option value="9">Craig Pawson</option>
          <option value="21">David Coote</option>
          <option value="15">Graham Scott</option>
          <option value="16">Jonathan Moss</option>
          <option value="18" >Kevin Friend  </option>
          <option value="20">Lee Mason  </option>
          <option value="10">Martin Atkinson</option>
          <option value="11" >Michael Oliver</option>
          <option value="7">Mike Dean</option>
          <option value="24">Oliver Langford  </option>
          <option value="8" >Paul Tierney</option>
          <option value="22">Peter Bankes</option>
          <option value="23">Simon Hooper</option>
          <option value="19">Stuart Attwell</option>
      </select>
  </div>
</div>
<div class="field">
  <label for="TeamID" class="label">HomeScore</label>
  <div class="control">
    <input  class="input" type="number" placeholder="e.g. 3"  value="{{HomeScore}}" name="HomeScore" min="0">
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">AwayScore</label>
  <div class="control">
    <input  class="input" type="number" placeholder="e.g. 0"  value="{{AwayScore}}" name="AwayScore" min="0">
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">Week</label>
  <div class="control">
    <input required="required" class="input" type="number" placeholder="e.g. 1"  value="{{Week}}" name="Week" min="1">
  </div>
</div>

<div class="field">
    <label for="TeamID" class="label">MatchDate</label>
    <div class="control">
      <input required="required" class="input" type="date" placeholder="e.g. 01.01.2020"  value="{{MatchDate}}" name="MatchDate">
    </div>
</div>

<div class="field">
  <label for="TeamID" class="label">Time</label>
  <div class="control">
    <input required="required" class="input" type="time" placeholder="e.g. 20:00"  value="{{Time}}" name="Time">
  </div>
</div>
<div class="field">
<label class="radiobox">
  <input type="radio" name="Status" value="NOTSTARTED" checked>
  Not Started <br>
  <input type="radio" name="Status" value="LIVE">
  LIVE<br>
  <input type="radio" name="Status" value="FINISHED">
  FINISHED
</label>
</div>
<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
</div>
</form>
{% endblock %}
