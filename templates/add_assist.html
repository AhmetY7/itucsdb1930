{% extends "layout.html" %}

{% block title %}Add Assist {% endblock %}
{% block content %}
<a class="button is-dark" href="{{ url_for('team_page') }}">See All Teams</a>
<a class="button is-dark" href="{{ url_for('player_page') }}">See All Players</a>
<a class="button is-dark" href="{{ url_for('manager_page') }}">See All Managers</a>
<a class="button is-dark" href="{{ url_for('goal_page') }}">See All Goals</a>
<a class="button is-dark" href="{{ url_for('stadium_page') }}">See All Stadiums</a>
<a class="button is-dark" href="{{ url_for('assist_page') }}">See All Assists</a>
<a class="button is-dark" href="{{ url_for('statistic_page') }}">See All Statistics</a>
<a class="button is-dark" href="{{ url_for('standing_page') }}">See Standing</a>
<a class="button is-dark" href="{{ url_for('referee_page') }}">See Referee</a>
<a class="button is-dark" href="{{ url_for('fixture_page') }}">See Fixture</a>
<a class="button is-dark" href="{{ url_for('detail_page') }}">See Details</a>
<br><br>
<h1 class="title">ADD ASSIST</h1>


<form method='POST'>
<div class="field">
  <label for="PlayerName" class="label">Player ID</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. 34"  value="{{PlayerID}}" name="PlayerID">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">Match ID</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. 12"  value="{{MatchID}}" name="MatchID">
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">Minute</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. 87"  value="{{Minute}}" name="Minute">
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">Last Touch</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. Head, Shoulder"  value="{{LastTouch}}" name="LastTouch">
  </div>
</div>
<div class="field">
    <label for="TeamID" class="label">Format</label>
    <div class="control">
      <input required="required" class="input" type="text" placeholder="e.g. intermediate pass,cross the ball"  value="{{Format}}" name="Format">
    </div>
</div>
<div class="field">
    <label for="TeamID" class="label">Golden Assist</label>
    <div class="control">
      <input required="required" class="input" type="text" placeholder="e.g. Yes/No"  value="{{GoldenAssist}}" name="GoldenAssist">
    </div>
</div>
<div class="field">
    <label for="TeamID" class="label">Stadium (Home/Away)</label>
    <div class="control">
      <input required="required" class="input" type="text" placeholder="e.g. Home/Away"  value="{{StadiumHA}}" name="StadiumHA">
    </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
</div>
</form>
{% endblock %}
