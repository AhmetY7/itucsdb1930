{% extends "layout.html" %}

{% block title %}add Manager{% endblock %}
{% block content %}

<h1 class="title">ADD Manager</h1>


<form method='POST'>
<div class="field">
  <label for="PlayerName" class="label">Manager Name</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. Umut Bulut"  value="{{Name}}" name="Name">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">Manager Age</label>
  <div class="control">
    <input required="required" class="input" type="number" placeholder="e.g. 66"  value="{{Age}}" name="Age">
  </div>
</div>
<div class="field">
  <label for="PlayerAge" class="label">Manager Nationalty</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. Turkey"  value="{{Nationalty}}" name="Nationalty">
  </div>
</div>
<div class="field">
  <label for="PlayerAge" class="label">Manager Height</label>
  <div class="control">
    <input required="required" class="input" type="number" placeholder="e.g. 166"  value="{{Height}}" name="Height">
  </div>
</div>
<div class="field">
  <label for="PlayerAge" class="label">Manager PlaceOfBirth</label>
  <div class="control">
    <input required="required" class="input" type="text" placeholder="e.g. Sivas"  value="{{PlaceOfBirth}}" name="PlaceOfBirth">
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
</div>
</form>
{% endblock %}
