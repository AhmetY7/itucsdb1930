{% extends "layout.html" %}

{% block title %}Update Goal {% endblock %}
{% block content %}

<h1 class="title">Update Goal</h1>


<form method='POST'>
<div class="field">
  <label for="PlayerName" class="label">Select PlayerID</label>
  <div class="control">
      {% for row in cursor %}
    <input required="required" class="input" type="number" placeholder="e.g. 34"  value="{{row[1]}}" name="PlayerID">
  </div>
</div>

<div class="field">
  <label for="PlayerAge" class="label">Select MatchID</label>
  <div class="control">
    <input required="required" class="input" type="number" placeholder="e.g. 12"  value="{{row[2]}}" name="MatchID">
  </div>
</div>

<div class="field">
  <label for="TeamID" class="label">Minute</label>
  <div class="control">
    <input required="required" class="input" type="number" placeholder="e.g. 87"  value="{{row[3]}}" name="Minute">
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
</div>
{% endfor %}
</form>
{% endblock %}
